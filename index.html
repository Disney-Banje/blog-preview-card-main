<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <article class="card-wrapper">
      <figure class="card-cover">
        <img src="assets/images/illustration-article.svg" alt="card cover">
        <figcaption>
          <p class="card-type">Learning</p>
          <p class="card-publication">Published 21 Dec 2023</p>
        </figcaption>
      </figure>
      <h2>HTML & CSS foundations</h2>
      <P class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </P>
      <div class="author-details">
        <img src="assets/images/image-avatar.webp" alt="" class="author-avatar">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </main>
</body>
</html>
